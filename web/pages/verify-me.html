{{ define "body" }}
<script defer>
function launchIdvVeriff() {
    window.location.href = {{ .IdvUrl }};
}

function launchPoaVeriff() {
    window.location.href = {{ .PoaUrl }};
}
</script>

<div class="relative bg-white px-12 py-16 shadow-md rounded-lg overflow-hidden border-indigo-300 border">
    <h1 class="text-3xl font-bold text-center text-indigo-900 mb-8">Íkualiff</h1>
    <p class="max-w-sm mb-4">
        A continuación realizarás una prueba de validación de identidad que nos será de mucha
        utilidad. Toda la información que suministres es <b>confidencial</b> y solo será
        usada para motivos de prueba.
    </p>
    <p class="text-indigo-700 font-semibold text-center mb-8">¡Muchas gracias!</p>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" class="stroke-gray-300 px-4 pb-4 pt-6 w-32 mx-auto">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3" />
    </svg>

    <div class="flex gap-4">
        <div class="relative group inline-block w-fit mx-auto">
            <div
                class="relative pointer-events-none top-0 w-full">
                <div class="absolute bottom-0 left-0 w-full transition opacity-0 translate-y-12 group-hover:translate-y-4 group-hover:opacity-100">
                    <img class="w-3/4 max-w-32 mx-auto" src="/web/static/images/ram.svg" />
                </div>
            </div>

            <button onclick="launchIdvVeriff()"
                class="relative max-w-48 border-indigo-800 border-2 font-bold px-4 py-2 rounded-lg bg-indigo-700 text-white hover:bg-indigo-800 transition active:bg-indigo-900">
                Iniciar Validación de Identidad
            </button>
        </div>

        <div class="relative group inline-block w-fit mx-auto">
            <div
                class="relative pointer-events-none top-0 w-full">
                <div class="absolute bottom-0 left-0 w-full transition opacity-0 translate-y-12 group-hover:translate-y-4 group-hover:opacity-100">
                    <img class="w-3/4 max-w-32 mx-auto" src="/web/static/images/ram.svg" />
                </div>
            </div>

            <button onclick="launchPoaVeriff()"
                class="relative max-w-48 border-indigo-800 border-2 font-bold px-4 py-2 rounded-lg bg-indigo-700 text-white hover:bg-indigo-800 transition active:bg-indigo-900">
                Iniciar Validación de Dirección
            </button>
        </div>
    </div>
</div>
{{ end }}
